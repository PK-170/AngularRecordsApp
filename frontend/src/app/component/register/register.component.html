<form [formGroup]="_regForm" (ngSubmit)="proccedRegister()">
  <mat-card>
    <mat-card-header>
      <h5 class="h5">User Registration</h5>
      <h6>{{title}}</h6>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <mat-label>Userame</mat-label>
        <input formControlName="userName" matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput />
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>Phone</mat-label>
        <input formControlName="phone" matInput />
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput />
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput />
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>confirmPassword</mat-label>
        <input formControlName="confirmPassword " matInput />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <div class="div-50">
        <button type="submit" mat-raised-button class="primary">
          Register
        </button>
      </div>

      <div class="div-50">
        <a routerLink="/login" mat-raised-button class="accent">
          Back to Login
        </a>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
