
<form>
    <mat-card>
      <mat-card-header>
        <h5 class="h5">User Registration</h5>
      </mat-card-header>
  
      <mat-card-content>
        <mat-form-field>
          <mat-label>Userame</mat-label>
          <input formControlName="userName" matInput />
        </mat-form-field>
    
        <mat-form-field >
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput />
        </mat-form-field>
        
      </mat-card-content>
      <mat-card-actions>
        <div class="div-100">
          <button type="submit" mat-raised-button class="primary">
            Login
          </button>
        </div>
  
      </mat-card-actions>
    </mat-card>
  </form>
